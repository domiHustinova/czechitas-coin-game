<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coin Collecting Game</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onkeydown="keyPress(event)">

	<img id="monster" src="pictures/monster.png" alt="Monster">
	<img id="ghost" src="pictures/blue.png" alt="Ghost" style="display:none">
	<img id="coin" src="pictures/coin.png" alt="Coin">

	
	<div class="scoreRecord">Score: <span id="score">0</span></div>
	<div class="lifeRecord">Life: <span id="life">5</span></div>	
	<div id="reset" onclick="restartGame()">Restart</div>


	<audio id="music" src="sounds/music.mp3" autoplay loop></audio>
	<audio id="coinsound" src="sounds/coin.mp3"></audio>
	<audio id="fanfare" src="sounds/fanfare.mp3"></audio>
	

	<script src="main.js"></script>
</body>
</html>
